<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganhe Escutando</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h1>Ganhe Dinheiro Escutando Músicas!</h1>
  <p>Curta cada música e ganhe R$ 5,00 por curtida.</p>
  <button onclick="ouvirMusica()">Ouvir Música</button>
  <p id="ganhos">Ganhos: R$ 0,00</p>

  <h2>Sacar Ganhos</h2>
  <p>Você pode sacar a qualquer hora. Para liberar o saque, será cobrada uma taxa de R$ 13,00 que será devolvida junto com seu saque.</p>
  <button onclick="sacar()">Sacar Agora</button>

  <script>
    let ganhos = 0;
    function ouvirMusica() {
      ganhos += 5;
      document.getElementById("ganhos").innerText = "Ganhos: R$ " + ganhos.toFixed(2).replace(".", ",");
    }

    function sacar() {
      alert("Para liberar o saque, clique no botão abaixo e pague R$ 13,00 pela Pepper. Você receberá o valor + seus ganhos!");
      window.location.href = "https://pay.kiwify.com.br/SEU-LINK-DA-PEPPER";
    }
  </script>
</body>
</html>
